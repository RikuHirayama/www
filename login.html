<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ログインページ</title>
    <style>
      .hidden {
        display: none;
      }
      
      label {
        margin-bottom: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>付与されたメールアドレスとパスワードにてログインしてください。</h2>
    <p></p>
    <button id="btn-login" disabled="true" onclick="login()">ログイン</button>
    <button id="btn-logout" disabled="true" onclick="logout()">ログアウト</button>

    <div class="hidden" id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
      <label>
        Access token: 
        <pre id="ipt-access-token"></pre>
      </label>
      <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
      </label>

      <label>
          User profile Image:
          <img src="" id="ipt-user-profile-image" width="200px">
        </label>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="script.js"></script>
  </body>
</html>
